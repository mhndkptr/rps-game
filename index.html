<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game By:Hendika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="gameTitle">Rock Paper Scissors</h1>

    <div class="gameCanvas">
        
        <div class="compCanvas cf">
            <h1>Computer</h1>
            <div class="comp cf"><img src="assets/img/rock.png" alt="rock" width="200px" id="compImg"></div>
        </div>

        <div class="resultCanvas">
            <div class="hasil"><h1 class="result">Result</h1></div>

            <button id="reset">&#8634</button>
        </div>

        <div class="playerCanvas cf">
            <h1>Player</h1>
            <div class="playerRock cf"><img src="assets/img/rock.png" alt="Rock" width="200px"></div>
            <div class="playerPaper cf"><img src="assets/img/paper.png" alt="Paper" width="200px"></div>
            <div class="playerScissors cf"><img src="assets/img/scissors.png" alt="Scissors" width="200px"></div>
        </div>

    </div>



    <script src="script2.js"></script>

</body>
</html>
